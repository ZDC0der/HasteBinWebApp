<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HasteBin Editor</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: "JetBrains Mono", Consolas, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2b2b2b;
            border-bottom: 1px solid #3a3a3a;
            padding: 0.75rem 0;
        }

        .nav-link {
            color: #bdbdbd !important;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link.active {
            color: #fff !important;
            border-bottom: 2px solid #0078d7;
            border-radius: 0;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        .editor-container {
            background-color: #252526;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h4 {
            margin-bottom: 1rem;
            font-weight: 500;
            color: #e0e0e0;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border: none;
            outline: none;
            resize: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-family: "JetBrains Mono", Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        textarea:focus {
            box-shadow: 0 0 0 1px #0078d7;
        }

        .btn-save {
            background-color: #0078d7;
            border: none;
            color: #fff;
            font-weight: 500;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            margin-top: 0.75rem;
            transition: background-color 0.2s ease;
        }

        .btn-save:hover {
            background-color: #0062b3;
        }

        footer {
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            margin-top: 3rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="editor-container">
        <h4>HasteBin Editor</h4>
        <form th:action="@{/saved}" method="post">
            <textarea name="content" placeholder="Type here.." required></textarea>
            <button type="submit" class="btn-save">Save</button>
        </form>
    </div>

    <footer>
        <p>© 2025 HasteBin — Powered by Spring Boot</p>
    </footer>
</div>

</body>
</html>
