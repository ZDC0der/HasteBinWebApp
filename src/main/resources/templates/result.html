<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: Consolas, "Courier New", monospace;
        }

        .container {
            margin-top: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        pre {
            background-color: #252526;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            color: #c6c6c6;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        a.btn-primary {
            background-color: #0078d7;
            border: none;
            margin-right: 0.5rem;
        }

        a.btn-primary:hover {
            background-color: #005fa3;
        }

        a.btn-secondary {
            margin-left: 0.5rem;
        }
    </style>

    <title></title>
</head>
<body>
<div class="container">
    <h1 th:text="${message}"></h1>
    <pre th:text="${savedContent}"></pre>

    <div class="mt-3">
        <a th:href="@{'/view/' + ${hash}}" class="btn btn-primary">üëÅ View Saved</a>
        <a href="/" class="btn btn-secondary">‚Üê Back</a>
    </div>
</div>
</body>
</html>
